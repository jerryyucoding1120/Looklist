<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LookList - Chat</title>
  <link rel="icon" href="assets/logo1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/background.css" />
  <style>
    :root {
      --background: linear-gradient(135deg, #131415 0%, #09090a 100%);
      --silver: #cfd8dc;
      --grey: #424549;
      --dark-grey: #181a1b;
      --black: #101112;
      --card: #23272a;
      --box-bg: linear-gradient(135deg, #141516 0%, #18191a 100%);
      --service-bg: linear-gradient(135deg, #0c0d0e 0%, #191a1b 100%);
      --text: #e0e0e0;
      --font-header: 'Poppins', sans-serif;
      --font-body: 'Inter', Arial, sans-serif;
      --accent: #cfd8dc;
      --box-border: #252728;
      --button-bg: #23272a;
      --button-hover-bg: transparent;
      --button-hover-border: #cfd8dc;
      --white: #fff;
      --footer-bg: #101112;
    }

    html,
    body {
      background: var(--background);
      color: var(--text);
      font-family: var(--font-body);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      font-size: 18px;
    }

    /* 1. HEADER - MATCHES BOOKINGS.HTML */
    .header-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1.1rem 2rem 1.1rem 1rem;
      background: var(--dark-grey);
      box-sizing: border-box;
      gap: 1.4rem;
      border-bottom: 1.5px solid var(--box-border);
    }

    .logo-img {
      height: 42px;
      width: auto;
      border-radius: 12px;
      border: 2px solid var(--box-border);
    }

    .header-title {
      font-family: var(--font-header);
      font-size: 1.9rem;
      font-weight: bold;
      color: var(--silver);
      margin-right: auto;
      letter-spacing: 1.5px;
    }

    .home-link {
      color: var(--silver);
      font-family: var(--font-header);
      font-weight: bold;
      font-size: 1.18rem;
      text-decoration: none;
      background: var(--button-bg);
      border: 2px solid transparent;
      border-radius: 24px;
      padding: 0.32em 1.25em;
      transition: all 0.18s;
      cursor: pointer;
    }

    .home-link:hover {
      background: var(--button-hover-bg);
      border-color: var(--button-hover-border);
      color: var(--silver);
    }

    /* 2. CHAT CONTENT AREA */
    .content {
      max-width: 900px;
      margin: 2rem auto 3rem;
      background: var(--box-bg);
      border-radius: 20px;
      border: 2px solid var(--box-border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 70vh;
      box-shadow: 0 4px 32px rgba(44, 46, 48, 0.15);
    }

    #booking-context-bar {
      background: var(--dark-grey);
      padding: 12px 1.5rem;
      border-bottom: 1.5px solid var(--box-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 12px;
      background: var(--button-bg);
      border: 1px solid var(--box-border);
      color: var(--silver);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s;
      text-decoration: none;
    }

    .back-btn:hover {
      background: var(--button-hover-bg);
      border-color: var(--button-hover-border);
      transform: scale(1.1);
    }

    #message-list {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.2);
    }

    /* Bubbles matching your preferred style */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .msg-user {
      align-self: flex-end;
      background: var(--silver);
      color: var(--black);
      border-bottom-right-radius: 4px;
      font-weight: 500;
    }

    .msg-provider {
      align-self: flex-start;
      background: var(--service-bg);
      border: 1px solid var(--box-border);
      border-bottom-left-radius: 4px;
      color: var(--white);
    }

    /* Message selection and delete button */
    .message {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      padding-right: 16px;
      /* Default padding */
    }

    .message.selected {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(207, 216, 220, 0.2);
      padding-right: 50px;
      /* Make room for delete button */
    }

    .delete-btn {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      background: rgba(255, 107, 107, 0.9);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }

    .delete-btn:hover {
      background: rgba(255, 82, 82, 1);
      transform: translateY(-50%) scale(1.1);
    }

    .delete-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .msg-deleted {
      opacity: 0.6;
      cursor: default !important;
    }

    .msg-deleted em {
      font-style: italic;
      color: #999;
    }

    /* Mobile optimizations */
    @media (max-width: 600px) {
      .message.selected {
        padding-right: 45px;
      }

      .delete-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
        right: 6px;
      }

      .message {
        max-width: 85%;
      }
    }

    .chat-input-area {
      padding: 1rem;
      background: var(--dark-grey);
      border-top: 1px solid var(--box-border);
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      background: var(--black);
      border: 1px solid var(--box-border);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      outline: none;
      font-family: var(--font-body);
    }

    #send-btn {
      background: var(--button-bg);
      color: var(--silver);
      border: 1px solid var(--box-border);
      padding: 0 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #send-btn:hover {
      border-color: var(--silver);
    }

    /* 3. FOOTER - EXACT MATCH FOR BOOKINGS.HTML */
    footer {
      width: 100%;
      background: var(--footer-bg);
      color: var(--silver);
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      margin-top: 3rem;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
      border-top: 1px solid var(--box-border);
      box-shadow: 0 -2px 16px rgba(44, 46, 48, 0.08);
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .footer-btn {
      background: none;
      border: 2px solid transparent;
      color: var(--silver);
      font-family: var(--font-body);
      font-size: 1.07rem;
      font-weight: 500;
      padding: 0.2em 0.7em;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.18s;
      text-decoration: underline;
    }

    .footer-btn:hover {
      color: var(--white);
      text-decoration: none;
    }

    /* 4. MOBILE NAV - EXACT MATCH */
    .mobile-bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 64px;
      background: var(--footer-bg);
      border-top: 1px solid var(--box-border);
      display: none;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      padding: 8px 8px calc(8px + env(safe-area-inset-bottom)) 8px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      text-decoration: none;
      color: var(--silver);
      font-size: 0.72rem;
      min-width: 64px;
    }

    .nav-icon {
      width: 42px;
      height: 42px;
      object-fit: contain;
      border-radius: 6px;
      border: 1px solid var(--box-border);
      background: var(--button-bg);
    }

    @media (max-width: 600px) {
      .mobile-bottom-nav {
        display: flex;
      }

      body {
        padding-bottom: calc(76px + env(safe-area-inset-bottom));
      }

      footer {
        padding-bottom: calc(2rem + 64px + env(safe-area-inset-bottom));
      }

      .content {
        height: 60vh;
        margin: 1rem;
      }

      .header-bar .home-link {
        display: none;
      }
    }
  </style>
</head>

<body>

  <header class="header-bar">
    <a href="index.html"><img src="assets/logo1.png" alt="LookList Logo" class="logo-img" /></a>
    <span class="header-title">Looklist</span>
    <a href="index.html" class="home-link">Home</a>
    <a href="bookings.html" class="home-link">Bookings</a>
  </header>

  <main class="content">
    <div id="booking-context-bar">
      <a href="messages.html" class="back-btn" title="Back to messages">‚Üê</a>
      <div style="display: flex; align-items: center; gap: 12px; margin-left: 48px;">
        <div id="partner-avatar-container">
          <img id="partner-avatar" src="assets/profile-default.png" alt="Profile">
        </div>
        <div>
          <div id="chat-partner-name">Loading name...</div>
          <div style="font-size: 0.75rem; color: var(--accent); opacity: 0.8;">
            Re: <span id="ctx-service-name">Service</span>
          </div>
        </div>
      </div>
      <a id="ctx-details-link" href="javascript:void(0)" class="home-link"
        style="font-size: 0.75rem; padding: 0.3em 1em;">Details</a>
    </div>

    <div id="message-list">
    </div>

    <form class="chat-input-area" id="chat-form">
      <input type="text" id="message-input" placeholder="Message..." required autocomplete="off">
      <button type="submit" id="send-btn">Send</button>
    </form>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="terms.html"><button class="footer-btn">Terms of Use</button></a>
      <a href="privacy.html"><button class="footer-btn">Privacy Policy</button></a>
      <a href="cookies.html"><button class="footer-btn">Cookie Policy</button></a>
    </nav>
    <div>Copyright 2025 LookList. All rights reserved.</div>
  </footer>

  <nav class="mobile-bottom-nav">
    <a class="nav-item" href="index.html"><img class="nav-icon" src="assets/home.png" alt="Home"><span>Home</span></a>
    <a class="nav-item" href="services.html"><img class="nav-icon" src="assets/service.png"
        alt="Services"><span>Services</span></a>
    <a class="nav-item" href="bookings.html"><img class="nav-icon" src="assets/bookings.png"
        alt="Bookings"><span>Bookings</span></a>
    <a class="nav-item" href="messages.html"><img class="nav-icon" src="assets/messages.png"
        alt="Messages"><span>Messages</span></a>
  </nav>

  <script type="module" src="message-thread-page.js"></script>
</body>

</html>
