<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LookList - Bookings</title>
  <meta name="description" content="View and manage your LookList bookings." />
  <link rel="icon" href="assets/logo1.png" type="image/png" sizes="any" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS STYLES --- */
    :root {
      --background: linear-gradient(135deg, #131415 0%, #09090a 100%);
      --silver: #cfd8dc; --grey: #424549; --card: #23272a; 
      --box-bg: linear-gradient(135deg, #141516 0%, #18191a 100%);
      --service-bg: linear-gradient(135deg, #0c0d0e 0%, #191a1b 100%);
      --text: #e0e0e0; --font-header: 'Poppins', sans-serif; --font-body: 'Inter', Arial, sans-serif;
      --accent: #cfd8dc; --footer-bg: #101112; --box-border: #252728; --button-bg: #23272a;
    }
    html, body { background: var(--background); color: var(--text); font-family: var(--font-body); margin: 0; padding: 0; min-height: 100vh; font-size: 18px; }
    h1, h2 { font-family: var(--font-header); font-weight: bold; margin: 0 0 0.5em 0; color: var(--silver); }
    
    /* Header */
    .header-bar { width: 100%; display: flex; align-items: center; padding: 1.1rem 2rem 1.1rem 1rem; background: #181a1b; border-bottom: 1.5px solid var(--box-border); gap: 1.4rem; }
    .logo-img { height: 42px; width: auto; border-radius: 12px; border: 2px solid var(--box-border); }
    .header-title { font-family: var(--font-header); font-size: 1.9rem; font-weight: bold; color: var(--silver); margin-right: auto; }
    .home-link { color: var(--silver); font-family: var(--font-header); font-weight: bold; text-decoration: none; background: var(--button-bg); border-radius: 24px; padding: 0.32em 1.25em; transition: 0.2s; }
    
    /* Content */
    .content { max-width: 900px; margin: 2rem auto; padding: 2rem 1.25rem; background: var(--box-bg); border-radius: 20px; border: 2px solid var(--box-border); }
    .intro { color: var(--accent); text-align: center; margin-bottom: 2rem; }
    .booking-list { display: grid; gap: 1rem; margin-top: 1rem; }

    /* Booking Card */
    .booking-card { background: var(--service-bg); border-radius: 18px; border: 2px solid var(--box-border); padding: 1.2rem; display: grid; grid-template-columns: auto 1fr auto; gap: 1.5rem; align-items: center; transition: all 0.2s; }
    .booking-card:hover { border-color: var(--silver); background: rgba(255,255,255,0.02); }
    
    .booking-img-container { width: 100px; height: 100px; flex-shrink: 0; }
    .booking-img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; border: 1px solid var(--box-border); background: #000; }

    .booking-details h3 { font-size: 1.2rem; margin: 0 0 0.5rem 0; color: #fff; }
    .booking-meta { color: var(--accent); font-size: 0.95rem; line-height: 1.6; }
    .booking-status { margin-top: 0.6rem; font-size: 0.9rem; }
    
    /* Buttons */
    .card-actions { display: flex; flex-direction: column; gap: 0.6rem; min-width: 120px; }
    .btn { padding: 0.6rem 1rem; border-radius: 10px; font-weight: 700; cursor: pointer; border: 2px solid transparent; font-family: var(--font-body); font-size: 0.9rem; text-align: center; transition: 0.2s; }
    
    .btn-message { border-color: #3498db; color: #3498db; background: rgba(52, 152, 219, 0.1); }
    .btn-message:hover { background: #3498db; color: white; }
    
    .btn-cancel { border-color: #e74c3c; color: #e74c3c; background: rgba(231, 76, 60, 0.1); }
    .btn-cancel:hover { background: #e74c3c; color: white; }
    
    .btn-review { border-color: #f1c40f; color: #f1c40f; background: rgba(241, 196, 15, 0.1); }
    .btn-review:hover { background: #f1c40f; color: #000; }

    .refresh-btn { background: var(--button-bg); color: var(--silver); border: 2px solid var(--accent); width: 100%; margin-bottom: 1rem; }

    /* REVIEW MODAL CSS */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85); z-index: 2000;
      display: flex; justify-content: center; align-items: center;
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: var(--box-bg); border: 2px solid var(--box-border);
      padding: 2rem; border-radius: 16px; width: 90%; max-width: 500px;
      text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .star-rating { display: flex; justify-content: center; gap: 10px; margin: 1.5rem 0; font-size: 2rem; cursor: pointer; }
    .star { color: #424549; transition: color 0.2s; }
    .star.active { color: #f1c40f; }
    .review-textarea {
      width: 100%; height: 100px; background: #0c0d0e; border: 1px solid var(--box-border);
      border-radius: 8px; padding: 10px; color: var(--text); font-family: var(--font-body);
      margin-bottom: 1.5rem; resize: none;
    }
    .modal-actions { display: flex; gap: 10px; justify-content: center; }

    /* Footer & Mobile */
    footer { text-align: center; padding: 2rem; margin-top: 3rem; border-top: 1px solid var(--box-border); color: var(--silver); }
    .footer-nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1rem; }
    .mobile-bottom-nav { display: none; }
    .show-mobile { display: none; } .hide-mobile { display: inline-block; }

    @media (max-width: 600px) {
      .show-mobile { display: inline-block; } .hide-mobile { display: none; }
      .booking-card { grid-template-columns: 1fr; text-align: center; }
      .booking-img-container { margin: 0 auto; width: 100%; height: 180px; }
      .card-actions { flex-direction: row; width: 100%; margin-top: 1rem; }
      .btn { flex: 1; }
      .mobile-bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--footer-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--box-border); z-index: 1000; }
      .nav-item { color: var(--silver); text-decoration: none; font-size: 0.7rem; text-align: center; display: flex; flex-direction: column; align-items: center; }
      .nav-icon { width: 24px; height: 24px; margin-bottom: 4px; }
    }
  </style>
</head>

<body>
  <div id="loading-screen" style="text-align: center; margin-top: 100px;">
    <h1>Loading... please wait...</h1>
  </div>

  <div id="secret-box" style="display: none;">
    <header class="header-bar">
      <a href="index.html"><img src="assets/logo1.png" alt="Logo" class="logo-img" /></a>
      <span class="header-title">Looklist</span>
      <a href="index.html" class="home-link hide-mobile">Home</a>
    </header>

    <main class="content">
      <h1>My Bookings</h1>
      <p class="intro">Manage your upcoming and past bookings.</p>
      <button id="refresh-bookings-btn" class="refresh-btn">ðŸ”„ Refresh List</button>
      <div class="booking-list"></div>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </nav>
      <div>&copy; 2025 LookList. All rights reserved.</div>
    </footer>

    <nav class="mobile-bottom-nav">
      <a class="nav-item" href="index.html"><img class="nav-icon" src="assets/home.png" alt="">Home</a>
      <a class="nav-item" href="services.html"><img class="nav-icon" src="assets/service.png" alt="">Services</a>
      <a class="nav-item" href="bookings.html"><img class="nav-icon" src="assets/bookings.png" alt="">Bookings</a>
      <a class="nav-item" href="messages.html"><img class="nav-icon" src="assets/messages.png" alt="">Messages</a>
      <a class="nav-item" href="profile.html"><img class="nav-icon" src="assets/profile.png" alt="">Profile</a>
    </nav>

    <div id="review-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h3>Rate your experience</h3>
        <p style="color: var(--accent); font-size: 0.9rem;">Tap a star to rate</p>
        
        <div class="star-rating" id="star-container">
          <span class="star" data-value="1">â˜…</span>
          <span class="star" data-value="2">â˜…</span>
          <span class="star" data-value="3">â˜…</span>
          <span class="star" data-value="4">â˜…</span>
          <span class="star" data-value="5">â˜…</span>
        </div>

        <textarea id="review-text" class="review-textarea" placeholder="Write a brief comment (optional)..."></textarea>
        
        <div class="modal-actions">
          <button id="cancel-review-btn" class="btn" style="border-color: var(--grey);">Cancel</button>
          <button id="submit-review-btn" class="btn btn-review">Submit Review</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="bookings-page.js?v=999"></script>

  <script type="module">
    import { authInit, signOut } from './auth.js';
    async function checkAccess() {
      const box = document.getElementById('secret-box');
      const loader = document.getElementById('loading-screen');
      const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
      const safety = setTimeout(() => { if (loader && loader.style.display !== 'none') window.location.reload(); }, 5000);

      try {
        let result = await authInit({ requireAuth: false });
        let currentUser = result.user;
        if (!currentUser) { await wait(1000); result = await authInit({ requireAuth: false }); currentUser = result.user; }

        clearTimeout(safety);
        if (currentUser) {
          loader.style.display = 'none';
          box.style.display = 'block';
        } else { window.location.href = "signin.html"; }
      } catch (error) { window.location.href = "signin.html"; }
    }
    checkAccess();
  </script>
</body>
</html>
