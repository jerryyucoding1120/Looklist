<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LookList - Reset Password</title>
  <meta name="description" content="Reset your LookList account password." />
  <link rel="icon" href="assets/logo1.png" type="image/png" sizes="any" />
  <link rel="apple-touch-icon" href="assets/logo1.png" />
  <link rel="shortcut icon" href="assets/logo1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: linear-gradient(135deg, #131415 0%, #09090a 100%);
      --silver: #cfd8dc;
      --grey: #424549;
      --dark-grey: #181a1b;
      --text: #e0e0e0;
      --font-header: 'Poppins', sans-serif;
      --font-body: 'Inter', Arial, sans-serif;
      --accent: #cfd8dc;
      --footer-bg: #101112;
      --box-border: #252728;
      --button-bg: #23272a;
      --button-border: #cfd8dc;
      --button-hover-bg: transparent;
      --button-hover-border: #cfd8dc;
      --button-hover-text: #cfd8dc;
      --focus: #90caf9;
      --danger: #ef5350;
      --success: #66bb6a;
      --white: #fff;
    }
    html, body {
      background: var(--background);
      color: var(--text);
      font-family: var(--font-body);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
    }
    a { color: var(--silver); text-decoration: underline; }
    a:hover, a:focus { color: var(--accent); text-decoration: underline; }
    .header-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 1.4rem;
      padding: 1.1rem 2rem 1.1rem 1rem;
      background: var(--dark-grey);
      border-bottom: 1.5px solid var(--box-border);
    }
    .logo-img {
      height: 42px;
      width: auto;
      border-radius: 12px;
      border: 2px solid var(--box-border);
    }
    .header-title {
      font-family: var(--font-header);
      font-size: 1.9rem;
      font-weight: bold;
      color: var(--silver);
      margin-right: auto;
      letter-spacing: 1.5px;
    }
    .home-link {
      color: var(--silver);
      font-family: var(--font-header);
      font-weight: bold;
      font-size: 1.18rem;
      text-decoration: none;
      background: var(--button-bg);
      border: 2px solid transparent;
      border-radius: 24px;
      padding: 0.32em 1.25em;
      transition: color 0.18s, border-color 0.18s, background 0.18s;
    }
    .home-link:hover, .home-link:focus {
      color: var(--button-hover-text);
      background: var(--button-hover-bg);
      border-color: var(--button-hover-border);
    }
    .auth-wrap {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem 4rem;
    }
    .auth-card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(135deg, #141516 0%, #18191a 100%);
      border-radius: 24px;
      border: 2px solid var(--box-border);
      box-shadow: 0 4px 32px rgba(44,46,48,0.15);
      padding: 2rem 1.8rem;
    }
    h1 {
      font-family: var(--font-header);
      margin: 0;
      color: var(--silver);
    }
    #page-help {
      color: var(--accent);
      font-size: 1rem;
      margin: 0.5rem 0 1.5rem;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    .helper-text {
      text-align: center;
      color: var(--accent);
      font-size: 0.95rem;
      margin: 0.75rem 0 0;
    }
    label {
      display: grid;
      gap: 0.4rem;
      font-weight: 600;
      color: var(--silver);
    }
    .input {
      background: #0f1112;
      color: var(--text);
      border: 1.5px solid var(--box-border);
      border-radius: 12px;
      padding: 0.75rem 0.9rem;
      font-size: 1rem;
      transition: border-color 0.18s, box-shadow 0.18s;
    }
    .input:focus {
      outline: none;
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(144,202,249,0.15);
    }
    .btn {
      background: var(--button-bg);
      color: var(--silver);
      border: 2px solid var(--button-border);
      padding: 0.9rem 1.4rem;
      border-radius: 18px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    }
    .btn:hover, .btn:focus {
      background: var(--button-hover-bg);
      color: var(--button-hover-text);
      border-color: var(--button-hover-border);
      box-shadow: 0 6px 24px rgba(44,46,48,0.22);
      outline: none;
    }
    .status {
      min-height: 1.2rem;
      font-size: 0.95rem;
    }
    .status.error { color: var(--danger); }
    .status.success { color: var(--success); }
    footer {
      width: 100%;
      background: var(--footer-bg);
      color: var(--silver);
      text-align: center;
      padding: 2rem 1rem 1rem;
      margin-top: 3rem;
      font-size: 1.05rem;
      border-top: 1px solid var(--box-border);
      box-shadow: 0 -2px 16px rgba(44,46,48,0.08);
    }
    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .footer-btn {
      background: none;
      border: 2px solid transparent;
      color: var(--silver);
      font-family: var(--font-body);
      font-size: 1.07rem;
      font-weight: 500;
      padding: 0.2em 0.7em;
      cursor: pointer;
      border-radius: 6px;
      text-decoration: underline;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
    }
    .footer-btn:hover, .footer-btn:focus {
      background: var(--button-hover-bg);
      color: var(--button-hover-text);
      border-color: var(--button-hover-border);
      outline: none;
      text-decoration: none;
    }
    .mobile-bottom-nav {
      display: none;
    }
    @media (max-width: 600px) {
      .auth-wrap { padding: 1.5rem 1rem 6rem; }
      .auth-card { padding: 1.8rem 1.2rem; }
      body { padding-bottom: calc(76px + env(safe-area-inset-bottom)); }
      footer { padding-bottom: calc(2rem + 64px + env(safe-area-inset-bottom)); }
      .mobile-bottom-nav {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 64px;
        padding: 8px 8px calc(8px + env(safe-area-inset-bottom)) 8px;
        background: var(--footer-bg);
        border-top: 1px solid var(--box-border);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
      }
      .mobile-bottom-nav .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        text-decoration: none;
        color: var(--silver);
        font-size: 0.72rem;
        padding: 0.25rem 0.5rem;
        min-width: 64px;
      }
      .mobile-bottom-nav .nav-item:hover,
      .mobile-bottom-nav .nav-item:focus {
        color: var(--accent);
      }
      .mobile-bottom-nav .nav-icon {
        width: 42px;
        height: 42px;
        object-fit: contain;
        border-radius: 6px;
        border: 1px solid var(--box-border);
        background: var(--button-bg);
      }
    }
  </style>
  <link rel="stylesheet" href="assets/css/background.css"/>
</head>
<body>
  <header class="header-bar">
    <a href="index.html"><img src="assets/logo1.png" alt="LookList Logo" class="logo-img" /></a>
    <span class="header-title">Looklist</span>
    <a href="index.html" class="home-link">Home</a>
    <a href="signin.html" class="home-link" data-auth="signin">Sign in</a>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1>Reset your password</h1>
      <p id="page-help">Request a reset link. We will email you a secure link to set a new password.</p>

      <div id="request-panel">
        <form id="request-form" novalidate>
          <label for="req-email">Email address
            <input type="email" id="req-email" class="input" autocomplete="email" required />
          </label>
          <button type="submit" class="btn">Send reset email</button>
          <p class="status" id="request-status"></p>
          <p class="helper-text">Remembered your password? <a href="signin.html">Go back to sign in</a></p>
        </form>
      </div>

      <div id="reset-panel" hidden>
        <form id="reset-form" novalidate>
          <label for="new-pass">New password
            <input type="password" id="new-pass" class="input" autocomplete="new-password" minlength="8" required />
          </label>
          <label for="new-pass2">Confirm new password
            <input type="password" id="new-pass2" class="input" autocomplete="new-password" minlength="8" required />
          </label>
          <button type="submit" class="btn">Update password</button>
          <p class="status" id="reset-status"></p>
          <p class="helper-text">All set? <a href="signin.html">Sign in with your new password</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="terms.html"><button class="footer-btn">Terms of Use</button></a>
      <a href="privacy.html"><button class="footer-btn">Privacy Policy</button></a>
      <a href="cookies.html"><button class="footer-btn">Cookie Policy</button></a>
    </nav>
    <div>Copyright 2025 LookList. All rights reserved.</div>
  </footer>

  <nav class="mobile-bottom-nav" aria-label="Primary">
    <a class="nav-item" href="index.html">
      <img class="nav-icon" src="assets/home.png" alt="" aria-hidden="true" />
      <span class="nav-label">Home</span>
    </a>
    <a class="nav-item" href="services.html">
      <img class="nav-icon" src="assets/service.png" alt="" aria-hidden="true" />
      <span class="nav-label">Services</span>
    </a>
    <a class="nav-item" href="bookings.html">
      <img class="nav-icon" src="assets/bookings.png" alt="" aria-hidden="true" />
      <span class="nav-label">Bookings</span>
    </a>
    <a class="nav-item" href="messages.html">
      <img class="nav-icon" src="assets/messages.png" alt="" aria-hidden="true" />
      <span class="nav-label">Messages</span>
    </a>
    <a class="nav-item" href="profile.html">
      <img class="nav-icon" src="assets/profile.png" alt="" aria-hidden="true" />
      <span class="nav-label">Profile</span>
    </a>
  </nav>

  <script type="module" src="reset-page.js"></script>
</body>
</html>
