<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LookList - Sign up</title>
  <meta name="description" content="Create your LookList account as a client or merchant." />

  <link rel="icon" href="assets/logo1.png" type="image/png" sizes="any" />
  <link rel="apple-touch-icon" href="assets/logo1.png" />
  <link rel="shortcut icon" href="assets/logo1.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --background: linear-gradient(135deg, #131415 0%, #09090a 100%);
      --silver: #cfd8dc;
      --grey: #424549;
      --dark-grey: #181a1b;
      --black: #101112;
      --card: #23272a;
      --box-bg: linear-gradient(135deg, #141516 0%, #18191a 100%);
      --text: #e0e0e0;
      --font-header: 'Poppins', sans-serif;
      --font-body: 'Inter', Arial, sans-serif;
      --accent: #cfd8dc;
      --box-border: #252728;
      --button-bg: #23272a;
      --button-hover-bg: transparent;
      --button-hover-border: #cfd8dc;
      --button-hover-text: #cfd8dc;
      --error: #ef5350;
      --success: #66bb6a;
      --focus: #90caf9;
      --footer-bg: #101112;
    }

    html,
    body {
      background: var(--background);
      color: var(--text);
      font-family: var(--font-body);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
    }

    .header-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1.1rem 2rem 1.1rem 1rem;
      background: var(--dark-grey);
      box-sizing: border-box;
      gap: 1.4rem;
      margin-bottom: 1.2rem;
      border-bottom: 1.5px solid var(--box-border);
    }

    .logo-img {
      height: 42px;
      width: auto;
      border-radius: 12px;
      border: 2px solid var(--box-border);
    }

    .header-title {
      font-family: var(--font-header);
      font-size: 1.9rem;
      font-weight: bold;
      color: var(--silver);
      margin-right: auto;
      letter-spacing: 1.5px;
    }

    .home-link {
      color: var(--silver);
      font-family: var(--font-header);
      font-weight: bold;
      font-size: 1.18rem;
      text-decoration: none;
      background: var(--button-bg);
      border: 2px solid transparent;
      border-radius: 24px;
      padding: 0.32em 1.25em;
      cursor: pointer;
      transition: color 0.18s, border-color 0.18s, background 0.18s;
    }

    .home-link:hover,
    .home-link:focus {
      color: var(--button-hover-text);
      background: var(--button-hover-bg);
      border-color: var(--button-hover-border);
    }

    .show-mobile {
      display: none;
    }

    .hide-mobile {
      display: inline-block;
    }

    @media (max-width: 600px) {
      .show-mobile {
        display: inline-block;
      }

      .hide-mobile {
        display: none;
      }

      .header-bar .home-link {
        display: none !important;
      }
    }

    main {
      max-width: 640px;
      margin: 2.5rem auto 4rem;
      padding: 2.5rem 2rem;
      background: var(--box-bg);
      border-radius: 24px;
      border: 2px solid var(--box-border);
      box-shadow: 0 4px 32px rgba(44, 46, 48, 0.15);
    }

    h1 {
      font-family: var(--font-header);
      font-size: 2rem;
      margin-bottom: 0.75rem;
      color: var(--silver);
      text-align: center;
    }

    p.lead {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    p.helper-text {
      text-align: center;
      color: var(--accent);
      margin: 0.75rem 0 0;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      background: #0f1112;
      color: var(--text);
      border: 1.5px solid var(--box-border);
      border-radius: 12px;
      padding: 0.75rem 0.9rem;
      font-size: 1rem;
    }

    fieldset {
      border: 1.5px solid var(--box-border);
      border-radius: 16px;
      padding: 1rem 1.25rem;
      background: #101214;
      display: grid;
      gap: 0.75rem;
    }

    button[type="submit"] {
      background: var(--button-bg);
      color: var(--silver);
      border-radius: 28px;
      padding: 0.9rem 1.4rem;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
    }

    .status.error {
      color: var(--error);
    }

    .status.success {
      color: var(--success);
    }

    .status.info {
      color: var(--accent);
    }

    .required-asterisk {
      color: var(--error);
      margin-left: 0.25rem;
    }

    .error-text {
      color: var(--error);
      font-size: 0.9rem;
      margin: 0.25rem 0 0;
    }

    footer {
      background: var(--footer-bg);
      color: var(--silver);
      text-align: center;
      padding: 2rem 1rem 1rem;
      margin-top: 3rem;
    }
  </style>

  <link rel="stylesheet" href="assets/css/background.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header-bar">
    <a href="index.html"><img src="assets/logo1.png" alt="LookList Logo" class="logo-img" /></a>
    <span class="header-title">Looklist</span>
    <a href="index.html" class="home-link hide-mobile">Home</a>
    <a href="services.html" class="home-link nav-desktop">Services</a>
    <a href="bookings.html" class="home-link nav-desktop">Bookings</a>
    <a href="messages.html" class="home-link nav-desktop">Messages</a>
    <a href="profile.html" class="home-link nav-desktop">Profile</a>
    <a href="signin.html" class="home-link nav-desktop" data-auth="signin">Sign in</a>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Create your LookList account</h1>
    <p class="lead">Join as a client to book services or as a merchant to showcase your expertise.</p>

    <form id="signup-form" novalidate>
      <label>
        <span>Full name<span class="required-asterisk">*</span></span>
        <input type="text" id="signup-name" required />
      </label>
      <p class="error-text" id="signup-name-error" hidden></p>

      <label>
        <span>Email<span class="required-asterisk">*</span></span>
        <input type="email" id="signup-email" required />
      </label>
      <p class="error-text" id="signup-email-error" hidden></p>

      <label>
        <span>Password<span class="required-asterisk">*</span></span>
        <input type="password" id="signup-password" required />
      </label>
      <p class="error-text" id="signup-password-error" hidden></p>

      <label>
        <span>Confirm password<span class="required-asterisk">*</span></span>
        <input type="password" id="signup-password-confirm" required />
      </label>
      <p class="error-text" id="signup-password-confirm-error" hidden></p>

      <fieldset>
        <legend>Account type</legend>
        <label>
          <input type="radio" name="role" value="client" checked /> Client
        </label>
        <label>
          <input type="radio" name="role" value="merchant" /> Merchant
        </label>
      </fieldset>

      <button type="submit">Create account</button>
      <p class="status" id="signup-status"></p>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <div>Copyright 2025 LookList. All rights reserved.</div>
  </footer>

  <script type="module" src="auth.js"></script>
  <script type="module" src="signup-page.js"></script>

</body>

</html>
